name: Build OpenWrt for WRT1900AC

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential clang flex bison g++ gawk gcc-multilib \
            gettext git libncurses5-dev libssl-dev python3-distutils \
            rsync unzip zlib1g-dev file wget

      - name: Clone OpenWrt source
        run: |
          git clone https://github.com/openwrt/openwrt.git openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Generate default config
        run: |
          cd openwrt
          make defconfig

      - name: Run menuconfig (tạo config cho WRT1900AC)
        run: |
          cd openwrt
          make menuconfig
        shell: bash

      # Nếu bạn muốn dùng .config có sẵn thì bỏ bước menuconfig và thêm:
      # - name: Copy custom config
      #   run: cp your_config_file openwrt/.config

      - name: Build firmware
        run: |
          cd openwrt
          make -j$(nproc) V=s

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WRT1900AC-firmware
          path: openwrt/bin/targets/
